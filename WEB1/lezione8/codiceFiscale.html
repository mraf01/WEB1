        <script>
            window.onload=function(){
                console.log("Hai ricaricato la pagina");
                var selectList = document.getElementById("id_prov");
                for (var k in PROVINCE)
                {
                    var option = document.createElement("option");
	    		    option.value = k;
		    	    option.text = k;
                    if(k=="RM")
                        option.selected=true
    		    	selectList.appendChild(option);
                }

                selectList = document.getElementById("id_com");
                for(var k in COMUNI)
                {
                    comune = COMUNI[k]

                    if(comune[1]=="RM")
                    {
                        var option = document.createElement("option");
	    		        option.value = comune[2];
		    	        option.text = comune[2];
                        if(comune[2]=="ROMA")
                            option.selected=true
    		    	    selectList.appendChild(option);
                    }
                }

            }

            function AggiornaComuni()
            {
                var provincia = document.getElementById("id_prov").value;
                selectList = document.getElementById("id_com");
                
                while(selectList.firstChild)
		            selectList.removeChild(selectList.firstChild);

                for(var k in COMUNI)
                {
                    comune = COMUNI[k]

                    if(comune[1]==provincia)
                    {
                        var option = document.createElement("option");
	    		        option.value = comune[2];
		    	        option.text = comune[2];
    		    	    selectList.appendChild(option);
                    }
                }
            }

            function VerificaCampi()
            {
                console.log("Data inserita: " + document.getElementById("data_n").value)
                var dData = new Date(document.getElementById("data_n").value);
                
                var today = new Date();
                console.log("Data corrente: " + today.toDateString())

                if(today.getTime() < dData.getTime())
                {
                    console.log("Attenzione, selezionata data nel futuro");
                    alert("Attenzione, selezionata data nel futuro")
                    return false;
                }    
                return true;
            }
            function CalcolaCodiceFiscale(evt)
            {
                console.log("Mi hai chiesto di calcolare il codice fiscale");
                if(VerificaCampi()==false)
                    return event.preventDefault();
            }
        </script>

            <h1>Calcolo Codice Fiscale</h1>
            <h2>Calcola il codice fiscale online</h2>
        </div>
        
        <div class="field cf">
            <div class="label">CODICE FISCALE</div>
            <div class="input"></div>
        </div>
        
        <div class="field cognome">
            <div class="label">COGNOME</div>
            <div class="input"><input type="text" name="cognome" value="" id="input_cognome" pattern="[a-zA-Z ]+" required/></div>
        </div>
        
        <div class="field nome">
            <div class="label">NOME</div>
            <div class="input"><input type="text" name="nome" value="" id="input_nome" pattern="[a-zA-Z ]+" required /></div>
        </div>
        
        <div class="field sesso">
            <div class="label">SESSO</div>
            <div class="input">
                <select name="sesso" required>
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>
            </div>
        </div>
        
        <div class="field luogo">
            <div class="label">LUOGO DI NASCITA</div>
            <div class="input">
                <!--
                <input type="text" name="luogo" value="" required />
            -->
                <select id="id_com" name="luogo" required>

                </select>
            </div>
        </div>
        
        <div class="field provincia">
            <div class="label">PROVINCIA (SIGLA)</div>
            <div class="input">
                <!--
                <input type="text" name="prov" value="" maxlength="2" required/>
            -->
               <select id="id_prov" name="prov" required onchange="AggiornaComuni()">

               </select> 
            </div>
        </div>
        
        <div class="field data">
            <div class="label">DATA DI NASCITA</div>
            <div class="input">
                <input id="data_n" type="date" name="data_nascita" min="1900-01-01"  required>
            </div>
        </div>
        
        <div class="submit">
                    <input type="submit" value="Calcola il Codice Fiscale" onClick="CalcolaCodiceFiscale()">
                </div>
    </form>
</body>
