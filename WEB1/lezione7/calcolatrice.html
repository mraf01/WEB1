            margin-left: 4px;

            font-size: 20px
        }
        .tasto {
            background-color: #a5cff3;

            border:yes;
        }
        .tastoFun {
            background-color: #ff6a00;

            border: yes;
        }

        
    </style>
<script>
    function digit(iNum) {
        if (iNum == 0) {
            if (document.form.monitor.value.length == 0)
                return
        }
        document.form.monitor.value = document.form.monitor.value + iNum;
        console.log("Hai premuto il tasto " + iNum)
    }

    function del() {
        document.form.monitor.value = "";
    }

    function cancella() {
        if (document.form.monitor.value.length > 0)
            document.form.monitor.value = document.form.monitor.value.substring(0, document.form.monitor.value.length - 1);
    }

    function perc() {
        document.form.monitor.value = eval(document.form.monitor.value) / 100;
    }

    function ar(oper) {
        document.form.oper.value = oper;
        document.form.last.value = document.form.monitor.value;
        document.form.monitor.value = "";
    }

    function result() {
        if (document.form.oper.value == "+")
            document.form.monitor.value = parseFloat(document.form.last.value) + parseFloat(document.form.monitor.value);
        else if (document.form.oper.value == "-")
            document.form.monitor.value = parseFloat(document.form.last.value) - parseFloat(document.form.monitor.value);
        else if (document.form.oper.value == "*")
            document.form.monitor.value = parseFloat(document.form.last.value) * parseFloat(document.form.monitor.value);
        else if (document.form.oper.value == "/")
            document.form.monitor.value = parseFloat(document.form.last.value) / parseFloat(document.form.monitor.value);
    }
    
</script>
 </head >
        <body>
            <center>
                <p>
                <h1>La mia calcolatrice</h1>
                    <br /><br /><br />
                    </p>
            <div id="calcolatrice">
                <form name="form">
                    <input class="area" name="monitor" value="" placeholder="0">
                    <input name="last" type="hidden" value="">
                    <input name="oper" type="hidden" value="">
                    <input name="res" type="hidden" value="">
                    <table id="calc">
                        <tr>
                            <td><input type="button" value="C" onclick="del();"></td>
                            <td><input type="button" value="â—„" onclick="cancella();"></td>
                            <td><input type="button" value="%" onclick="perc();"></td>
                            <td><input type="button" value="&divide;" onclick="ar('/');"></td>
                        </tr>
                        <tr>
                            <td><input type="button" class="tasto" value="7" onclick="digit(7);"></td>
                            <td><input type="button" value="8" onclick="digit(8);"></td>
                            <td><input type="button" value="9" onclick="digit(9);"></td>
                            <td><input type="button" class="tastoFun" value="x" onclick="ar('*');"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="4" onclick="digit(4);"></td>
                            <td><input type="button" value="5" onclick="digit(5);"></td>
                            <td><input type="button" value="6" onclick="digit(6);"></td>
                            <td><input type="button" value="-" onclick="ar('-');"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="1" onclick="digit(1);"></td>
                            <td><input type="button" value="2" onclick="digit(2);"></td>
                            <td><input type="button" value="3" onclick="digit(3);"></td>
                            <td><input type="button" value="+" onclick="ar('+');"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="0" onclick="digit(0);"></td>
                            <td><input type="button" value="00" onclick="digit('00');"></td>
                            <td><input type="button" value="," onclick="digit('.');"></td>
                            <td><input type="button" value="=" onclick="result();"></td>
                        </tr>

                            <td><input type="button" value="=" onclick="result();"></td>
                        </tr>
                    </table>
                </form>
