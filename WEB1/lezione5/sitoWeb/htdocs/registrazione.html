<!DOCTYPE html>
<html>
<head>
    <title>Form di Registrazione</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center">Modulo di Registrazione</h1>
        <form action="/gestisciDatiForm" method="get">
            <div class="form-group">
                <label for="fname">Nome:</label>
                <input type="text" class="form-control" name="fname" pattern="^[a-zA-Z\s]*$" required>
            </div>
            <div class="form-group">
                <label for="fcognome">Cognome</label>
                <input type="text" class="form-control" name="fcognome" pattern="^[a-zA-Z\s]*$" required>
            </div>
            <div class="form-group">
                <label for="fdatanascita">Data di nascita</label>
                <input type="date" class="form-control" name="fdatanascita" required>
            </div>
            <div class="form-group">
                <label for="fsesso">Sesso</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="fsesso" value="1" required>
                    <label class="form-check-label" for="fsesso">M</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="fsesso" value="2" required>
                    <label class="form-check-label" for="fsesso">F</label>
                </div>
            </div>
            <div class="form-group">
                <label for="findirizzoresidenza">Indirizzo di residenza</label>
                <input type="text" class="form-control" name="findirizzoresidenza" required>
            </div>
            <div class="form-group">
                <label for="fcomuneresidenza">Comune di residenza</label>
                <input type="text" class="form-control" name="fcomuneresidenza" pattern="^[a-zA-Z\s]*$" required>
            </div>
            <div class="form-group">
                <label for="fcodicefiscale">Codice fiscale</label>
                <input type="text" id="iscritti_codicefiscale" pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$" required="required" class="form-control" name="fcodicefiscale">
            </div>
            <div class="form-group">
                <label for="femail">Email</label>
                <input type="email" class="form-control" name="femail" required>
            </div>
            <div class="form-group">
                <label for="fcomune">Comune di nascita</label>
                <select class="form-control" name="fcomune" required>
                    <option>Roma</option>
                    <option>Milano</option>
                    <option>Bari</option>
                    <option>Torino</option>
                    <option>Pescara</option>
                    <option>Ascoli Piceno</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">invia dati</button>
        </form>
    </div>
</body>
</html>
