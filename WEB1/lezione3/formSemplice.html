<!DOCTYPE html>
<html>
    <head>
        <title>Form di Registrazione</title>
        <style>
            body {
            margin-left: 30%;
			margin-right: 30%;
            font-family: Arial;
            font-size: 22px;
            text-align: center;
            background: #a9d6bf; 
            }
		    p {
			    text-align: left;
			    color: red;
		    } 
		    #btnid {
			    text-align: center;		
		    }
		
		    input[type = submit], input[type = reset] {
                background-color: orange; 
			    font-size: 22px;	
            }		
        </style>
    </head>
    <body>
        <h1>Modulo di Registrazione</h1>
        <form action="https://www.booking.com/start.php" method="get">
            <p>
                <label for="fname">Nome:</label><br>
                <input type="text" name="fname">
            </p>
            <p>
                <label for="fcognome">Cognome</label><br>
                <input type="text" name="fcognome">
            </p>
            <p>
                <label for="fdatanascita">Data di nascita</label><br>
                <input type="date" name="fdatanascita">
            </p>
            <p>
                <label for="fsesso">Sesso</label><br>
                <input type="radio" name="fsesso" value="1">M
                <input type="radio" name="fsesso" value="2">F
            </p>
            <p>
                <label for="findirizzoresidenza">Indirizzo di residenza</label><br>
                <input type="text" name="findirizzoresidenza">
            </p>
            <p>
                <label for="fcomuneresidenza">Comune di residenza</label><br>
                <input type="text" name="fcomuneresidenza">
            </p>
            <p>
                <label for="fcodicefiscale">Codice fiscale</label><br>
                <input type="text" name="fcodicefiscale">
            </p>
            <p>
                <label for="femail">Email</label><br>
                <input type="text" name="femail">
            </p>
            <p>
                <label for="fcomune">Comune di nascita</label><br>
                <select name="fcomune">
                    <option>Roma</option>
                    <option>Milano</option>
                    <option>Bari</option>
                    <option>Torino</option>
                    <option>Pescara</option>
                    <option>Ascoli Piceno</option>
                </select>
            </p>
            <input type="submit" value="invia dati">
        </form>
    </body>
</html>
